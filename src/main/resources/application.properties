spring.application.name=JetinnoTelemetry
server.port=8001
tcp.server.port=4566
tcp.china_server.port=4567
china_server_ip=39.104.65.223
inputFrames=inputFrames.txt
expectedFrames=expectedFrames.txt

spring.datasource.url=jdbc:postgresql://localhost:5432/CoffeeTelemetry
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
